[event]
id = "auth.login"
name = "User Login"
description = "User successfully authenticated with credentials"
category = "auth"

[trigger]
action = "submit"
element = "Login form"

[[payload]]
name = "email"
type = "string"
description = "User email address"

[[payload]]
name = "method"
type = "string"
description = "Authentication method (email, oauth, etc)"

[relations]
entities = ["user"]
useCases = ["uc_login"]
guards = ["guest"]
