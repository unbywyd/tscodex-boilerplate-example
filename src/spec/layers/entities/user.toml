# User Entity

[entity]
id = "user"
name = "User"
description = "Application user account"
table = "users"

# Fields definition
[[fields]]
name = "id"
type = "string"
format = "uuid"
primary = true
description = "Unique user identifier"

[[fields]]
name = "email"
type = "string"
format = "email"
unique = true
required = true
description = "User email address"

[[fields]]
name = "name"
type = "string"
required = true
minLength = 2
maxLength = 100
description = "Display name"

[[fields]]
name = "password"
type = "string"
format = "password"
required = true
hidden = true
description = "Hashed password"

[[fields]]
name = "avatar"
type = "string"
format = "url"
required = false
description = "Profile picture URL"

[[fields]]
name = "role"
type = "enum"
values = ["visitor", "user", "admin"]
default = "user"
description = "User role in the system"

[[fields]]
name = "isActive"
type = "boolean"
default = true
description = "Account active status"

[[fields]]
name = "createdAt"
type = "datetime"
auto = "create"
description = "Account creation timestamp"

[[fields]]
name = "updatedAt"
type = "datetime"
auto = "update"
description = "Last update timestamp"

# Relations to other entities
[relations]
roles = ["user", "admin"]
pages = ["users"]
components = ["user-card"]

