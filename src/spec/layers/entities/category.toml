# Category Entity

[entity]
id = "category"
name = "Category"
description = "Product category for organizing catalog"
table = "categories"

[[fields]]
name = "id"
type = "string"
format = "uuid"
primary = true
description = "Unique category identifier"

[[fields]]
name = "name"
type = "string"
required = true
minLength = 1
maxLength = 100
description = "Category name"

[[fields]]
name = "slug"
type = "string"
unique = true
required = true
description = "URL-friendly identifier"

[[fields]]
name = "description"
type = "text"
required = false
description = "Category description"

[[fields]]
name = "parent"
type = "relation"
target = "category"
required = false
description = "Parent category for nesting"

[[fields]]
name = "image"
type = "string"
format = "url"
required = false
description = "Category image"

[[fields]]
name = "sortOrder"
type = "integer"
default = 0
description = "Display order"

[[fields]]
name = "isActive"
type = "boolean"
default = true
description = "Category visibility"

[[fields]]
name = "createdAt"
type = "datetime"
auto = "create"

[[fields]]
name = "updatedAt"
type = "datetime"
auto = "update"

[relations]
entities = ["category"]
