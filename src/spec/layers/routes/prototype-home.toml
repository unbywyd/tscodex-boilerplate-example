# Prototype Home Page Documentation

[route]
id = "route_prototype_home"
path = "/prototype"
title = "Prototype Home"
description = "Landing page for the prototype section"

[page]
type = "public"
layout = "default"

# Relations - keys match folder names in layers/
[relations]
guards = ["public"]
roles = ["visitor"]

[content]
sections = [
  "Hero with overview",
  "Feature cards grid",
  "Quick navigation links"
]

[navigation]
links = [
  { label = "Dashboard", path = "/prototype/dashboard" },
  { label = "Users", path = "/prototype/users" },
  { label = "Products", path = "/prototype/products" }
]
