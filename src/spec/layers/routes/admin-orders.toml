# Admin Orders Route
# All orders management

[route]
id = "admin-orders"
path = "/prototype/admin/orders"
title = "Orders"

[page]
type = "authenticated"
role = "eldercare-admin"

[page.description]
summary = "Manage all care service orders"
features = [
  "All orders list",
  "Filter by status",
  "Create new order manually",
  "Assign specialist action",
  "Order details"
]

[relations]
guards = ["authenticated", "admin-only"]
roles = ["eldercare-admin"]
entities = ["order", "specialist", "service"]
platforms = ["admin-app"]
useCases = ["manage-orders-admin", "assign-specialist", "create-order-admin"]
components = ["order-card", "specialist-card", "order-form-dialog"]
events = ["order-created-admin", "order-assigned"]

[implementation]
component = "AdminOrders"
file = "src/prototype/pages/admin/AdminOrders.tsx"
status = "implemented"
